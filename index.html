<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
            <section>
                <article id="formulario">
                    <form action="#" method="get" id="dados">
                        <p class="bot">
                            <label for="#"></label>
                            <input type="text" name="nome" id="inome" class="texto" placeholder="  Nome" required>
                        </p>
                        <p class="bot">
                            <label for="#"></label>
                            <input type="text" name="email" id="iemail" class="texto" placeholder="  Email" required>
                        </p>
                        <p class="bot">
                            <label for="#"></label>
                            <input type="password" name="senha" id="isenha" class="texto" placeholder="  Senha" required>
                        </p>
                        <p class="bot">
                            <input type="submit" name="conta" id="ienviar" class="texto">
                        </p>
                    </form>
                </article>
            </section>
    </main>
</body>
</html>
